<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculation</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="calculated" id="calculated"></div>
        <div class="hero" id="hero"></div>
      </div>
      <div class="keys-container" id="keys-container">
        <button type="input" value="ac" class="key ac" id="ac">AC</button>
        <button type="input" value="delete" class="key delete" id="delete">
          &lt;=
        </button>
        <button type="input" value="รท" class="key function" id="function">
          รท
        </button>
        <button type="input" value="1" class="key num" id="num">1</button>
        <button type="input" value="2" class="key num" id="num">2</button>
        <button type="input" value="3" class="key num" id="num">3</button>
        <button type="input" value="x" class="key function" id="function">
          x
        </button>
        <button type="input" value="4" class="key num" id="num">4</button>
        <button type="input" value="5" class="key num" id="num">5</button>
        <button type="input" value="6" class="key num" id="num">6</button>
        <button type="input" value="-" class="key function" id="function">
          -
        </button>
        <button type="input" value="7" class="key num" id="num">7</button>
        <button type="input" value="8" class="key num" id="num">8</button>
        <button type="input" value="9" class="key num" id="num">9</button>
        <button type="input" value="+" class="key function" id="function">
          +
        </button>
        <button type="input" value="." class="key num" id="num">.</button>
        <button type="input" value="0" class="key num" id="num">0</button>
        <button type="input" value="=" class="key equals" id="equals">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
